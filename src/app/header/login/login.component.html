<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="col-md-4 offset-md-4">
            <div class="text-center">
                <h4>Log In</h4>
            </div>
            <form class="border" [formGroup]="loginForm" (submit)="login()">
                <div class="m-3">
                    <label class="form-label mb-2" >Email:</label>
                    <input type="email" name="email" class="form-control" formControlName="email">
                </div>
                <div class="m-3">
                    <label class="form-label mb-2" >Password:</label>
                    <input type="password" name="password" class="form-control" formControlName="password">
                </div>
                <!-- <p>{{loginForm.invalid}}</p> -->
                <div class="m-3">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-secondary form-control">Log In</button>
                </div>
                <div class="m-3">
                    <button type="button" class="btn btn-default form-control" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div> 
</div>
